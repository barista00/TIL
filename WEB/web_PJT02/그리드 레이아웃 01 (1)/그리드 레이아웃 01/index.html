<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container row ms-auto me-auto p-5">
        <p class="text-center fs-3 fw-bold col-12 mb-3">
            빛나는 순간을 놓치지 마세요.
        </p>
        <div id="carouselExampleIndicators" class="carousel slide ms-auto me-auto col-12 col-lg-6 offset-lg-3 p-5 bg-light-subtle pt-0">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="08.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="09.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="10.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container row ms-auto me-auto p-5 ">
        <p class="m-0 text-center fs-3 fw-bold col-12">
            네이버 메일, 블로그를 사용하신다면
        </p>
        <p class="m-0 text-center fs-3 fw-bold col-12 mb-5">
            더욱 편리한 MYBOX!
        </p>
        
        <div class="col-lg-6 col-12">
            <img src="11.png" class="col-lg-8 offset-lg-4 col-6 offset-3">
            <p class="offset-lg-5 fs-4 mt-4 fw-bold text-center mb-lg-0 mb-5">
                메일에서 MYBOX 파일
            </p>
        </div>
        
        <div class="col-lg-6 col-12"> 
            <img src="12.png" class="col-lg-8 col-6 offset-lg-0 offset-3">
            <p class="offset-lg-1 fs-4 mt-4 fw-bold text-center text-lg-start">
                블로그에서 MYBOX 사진
            </p>
        </div>
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
