<!DOCTYPE html>

    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;

        .container{

        .container-profile-text{

        .container-profile-text > p{

            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/web01/01_HTML_CSS_Basics_01_01.jpg" style="width: 100%">
        <img src="/03_Position/01_이미지 위 이미지/02.png" style="position: absolute; right: 0; width: 20%;">

        <div class="container-profile">
            <div class="container-profile-text">   
                <h1>
                    팀 버너스리
                </h1>

                    프로그래머
                </h3>
            </div>
            <div class="container-profile-text">
                <p>
                    1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여개발 웹의 아버지
                </p>
            </div>
            <div class="container-profile-text">

            <div class="container-profile-text">
                <p>
                    출신대학

                    옥스퍼드 대학교 물리학 학사

            <div class="container-profile-text">
                <p>
